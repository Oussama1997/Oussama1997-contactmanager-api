# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=${SERVER_PORT:8090}
spring.application.name=${SPRING_APPLICATION_NAME:contact-manager-api}

# ==========================================
# CORS CONFIGURATION
# ==========================================
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:4200,http://localhost:80,http://localhost}
spring.web.cors.allowed-methods=${ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
spring.web.cors.allowed-headers=${ALLOWED_HEADERS:*}
spring.web.cors.allow-credentials=${ALLOW_CREDENTIALS:true}

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://dpg-d5ronanfte5s73cf3d50-a.virginia-postgres.render.com:5432/contact_manager_wz4x}
spring.datasource.username=${POSTGRES_USER:contact_manager_wz4x_user}
spring.datasource.password=${POSTGRES_PASSWORD:cmLmZ4IFIUy0VmeHegdMtSC3pGwpNo6a}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==========================================
# JPA/HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.database-platform=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# Additional JPA Properties
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB:DEBUG}
logging.level.com.contactManager=${LOG_LEVEL_APP:DEBUG}
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log

# ==========================================
# ACTUATOR CONFIGURATION
# ==========================================
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics}
management.endpoint.health.show-details=${ACTUATOR_SHOW_DETAILS:always}
management.server.port=${SERVER_PORT:8090}

# ==========================================
# JACKSON CONFIGURATION
# ==========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ==========================================
# ERROR HANDLING
# ==========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false