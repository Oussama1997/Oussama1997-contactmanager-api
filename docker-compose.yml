version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: contact-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-contactdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Spring Boot Backend
  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: contact-manager-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8090}:8090"
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}

      # Server Port
      - SERVER_PORT=8090

      # Database Configuration
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-contactdb}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres123}

      # JPA Configuration
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${JPA_DDL_AUTO:-update}
      - SPRING_JPA_SHOW_SQL=${JPA_SHOW_SQL:-false}

      # CORS Configuration
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:4200,http://localhost:80}

      # Logging
      - LOGGING_LEVEL_ROOT=${LOG_LEVEL_ROOT:-INFO}
      - LOGGING_LEVEL_COM_CONTACTMANAGER=${LOG_LEVEL_APP:-DEBUG}

      # JVM Options
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - ./logs:/app/logs

volumes:
  postgres-data:
    driver: local

networks:
  backend-network:
    driver: bridge